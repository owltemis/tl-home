<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL HOME</title>    

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- scripts -->
    <script src="./assets/js/scripts.js"></script>

</head>
<body>
    <!-- header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>

    <div class="container">
        <!-- slide-show -->
        <div class="slide-show">
            <div class="slide-show__inner">
                <div class="slide-show__item">
                    <img src="./assets/img/slide-show-items/slide-show-item1.png" alt="slide-show-item1.png" class="slide-show__img">
                </div>
                <div class="slide-show__item">
                    <img src="./assets/img/slide-show-items/slide-show-item2.png" alt="slide-show-item2.png" class="slide-show__img">
                </div>
                <div class="slide-show__item">
                    <img src="./assets/img/slide-show-items/slide-show-item3.png" alt="slide-show-item3.png" class="slide-show__img">
                </div>
                <div class="slide-show__item">
                    <img src="./assets/img/slide-show-items/slide-show-item4.png" alt="slide-show-item4.png" class="slide-show__img">
                </div>
                <div class="slide-show__item">
                    <img src="./assets/img/slide-show-items/slide-show-item5.png" alt="slide-show-item5.png" class="slide-show__img">
                </div>
            </div>

            <div class="slide-show__page">
                <span class="slide-show__page-number">1</span>
                <span class="slide-show__slider"></span>
                <span class="slide-show__page-number">5</span>
            </div>
        </div>

        <!-- footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </div>
</body>
</html>
